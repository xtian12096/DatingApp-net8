<h1>{{title}}</h1>

<ul>
    <!-- displaying users from API -->
     <!-- * means structural directives -->
      <!-- We can also use @for  -->
       <!-- @for (user of users; track user.id) {<li></li>} -->
    <li *ngFor="let user of users">
        {{user.id}} - {{user.userName}}
    </li>
</ul>
